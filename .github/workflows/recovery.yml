name: RECOVERY   # Patches Samsung recovery to enable fastbootd

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: 'Direct link to recovery (.img / .img.lz4 / .img.tar / .tar.md5)'
        required: false
        default: 'https://dl.dropboxusercontent.com/scl/fi/ujl82vag0tpm2p4hk08d4/twrp-beyondx-3.3.1-100_ianmacd-1.img?rlkey=dc525gtc0y306uoemjysjkh7l&dl=1'
      PARTITION_SIZE:
        description: 'Recovery partition size (beyondx = 67108864)'
        required: false
        default: '67108864'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 0 ─ Checkout
    - uses: actions/checkout@v4

    # 1 ─ Toolchain
    - uses: actions/setup-python@v5
      with: { python-version: '3.x' }

    - name: Install system packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y curl wget lz4 tar file openssl
        python -m pip install --upgrade pip
        pip install --no-cache-dir gdown

    # 2 ─ Always fetch patch tools if missing
    - name: Ensure magiskboot / avbtool / scripts
      run: |
        set -euo pipefail
        upstream=https://raw.githubusercontent.com/Johx22/Patch-Recovery/master
        for f in magiskboot avbtool script1.sh script2.sh vbmeta_disabled_R.tar; do
          [ -e "$f" ] || curl -Ls -o "$f" "$upstream/$f"
        done
        chmod +x magiskboot avbtool script1.sh script2.sh
        openssl genrsa -out avb.pem 4096

    # 3 ─ Download recovery (Dropbox/Drive/TWRP OK)
    - name: Download recovery
      id: dl
      env: { URL: ${{ inputs.RECOVERY_URL }} }
      run: |
        set -euo pipefail
        mkdir _dl && cd _dl
        url="$URL"

        # Convert Dropbox share to direct binary
        if echo "$url" | grep -qi 'dropbox.com'; then
          url="${url//www.dropbox.com/dl.dropboxusercontent.com}"
          url="${url/&dl=0/&dl=1}"
        fi
        # Strip *.html from TWRP file pages
        url=$(echo "$url" | sed -E 's/\.img(\.tar)?\.html$/\.img\1/')

        if echo "$url" | grep -qiE 'drive\.google'; then
          gdown --fuzzy "$url" -O in.bin
        else
          curl -L --fail --retry 5 --retry-all-errors -o in.bin "$url"
        fi

        file in.bin | tee filetype.txt
        file in.bin | grep -qiE 'HTML|ASCII text' && { echo "Bad link (HTML)"; exit 86; }
        sha256sum in.bin > input.sha256

    # 4 ─ Untar / unlz4 → recovery.img
    - name: Prepare recovery.img
      run: |
        set -euo pipefail
        cd _dl
        if file in.bin | grep -q 'tar archive'; then
          tar -xf in.bin
          img=$(ls *.img* | head -n1)
        else
          img=in.bin
        fi
        case "$img" in *.lz4) lz4 -d "$img" recovery.img ;; *) mv "$img" recovery.img ;; esac
        file recovery.img
        sha256sum recovery.img > recovery.sha256

    # 5 ─ Patch & add AVB footer
    - name: Patch & sign
      env: { SIZE: ${{ inputs.PARTITION_SIZE }} }
      run: |
        set -euo pipefail
        cd _dl
        ../../script1.sh || true
        ../../script2.sh || true
        python3 ../../avbtool add_hash_footer \
          --partition_name recovery --partition_size "$SIZE" \
          --image recovery.img --key ../../avb.pem --algorithm SHA256_RSA4096
        actual=$(wc -c < recovery.img)
        [ "$actual" -le "$SIZE" ] || { echo "Image exceeds partition"; exit 88; }

    # 6 ─ Package Odin tar.md5
    - name: Pack Odin flashables
      run: |
        set -euo pipefail
        OUT=${{ github.workspace }}/output
        mkdir -p "$OUT"
        cp _dl/recovery.img "$OUT/"
        tar -C "$OUT" -cvf "$OUT/fastbootd-recovery.tar" recovery.img
        ( cd "$OUT" && md5sum -t fastbootd-recovery.tar >> fastbootd-recovery.tar )
        mv "$OUT/fastbootd-recovery.tar" "$OUT/fastbootd-recovery.tar.md5"
        cp vbmeta_disabled_R.tar "$OUT/" || true

    # 7 ─ Upload artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: Patched-Recovery
        path: ${{ github.workspace }}/output/*

    # 8 ─ Always upload debug bundle
    - if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Debug-Download-Bundle
        path: |
          ${{ github.workspace }}/_dl/**
          ${{ github.workspace }}/_dl/filetype.txt
          ${{ github.workspace }}/_dl/input.sha256
          ${{ github.workspace }}/_dl/recovery.sha256
