name: RECOVERY   # builds fastbootd-enabled TWRP + vbmeta tar

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: >
          Direct link to base recovery
          (.img | .img.lz4 | .img.tar | .tar.md5).
          Leave blank to use the embedded Dropbox URL.
        required: false
        default: 'https://dl.dropboxusercontent.com/scl/fi/ujl82vag0tpm2p4hk08d4/twrp-beyondx-3.3.1-100_ianmacd-1.img?rlkey=dc525gtc0y306uoemjysjkh7l&dl=1'

      PARTITION_SIZE:
        description: 'Recovery-partition size in bytes (SM-G977B = 67108864)'
        required: false
        default: '67108864'   # 64 MiB

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 0 ─ checkout
    - uses: actions/checkout@v4

    # 1 ─ toolchain
    - uses: actions/setup-python@v5
      with: { python-version: '3.x' }

    - name: install deps
      run: |
        sudo apt-get update -y
        sudo apt-get install -y curl wget lz4 tar file openssl
        python -m pip install --upgrade pip
        pip install --no-cache-dir gdown

    # 2 ─ pull patch tools if missing
    - name: get magiskboot / avbtool / scripts
      run: |
        set -euo pipefail
        up=https://raw.githubusercontent.com/Johx22/Patch-Recovery/master
        for f in magiskboot avbtool script1.sh script2.sh vbmeta_disabled_R.tar; do
          [ -e "$f" ] || curl -Ls -o "$f" "$up/$f"
        done
        chmod +x magiskboot avbtool script1.sh script2.sh
        openssl genrsa -out avb.pem 4096

    # 3 ─ download base image (Dropbox/Drive/TWRP handled)
    - name: download recovery
      id: dl
      env:
        URL_INPUT: ${{ github.event.inputs.RECOVERY_URL }}
      run: |
        set -euo pipefail
        WS="${{ github.workspace }}"
        mkdir -p "$WS/_dl" && cd "$WS/_dl"
        url="${URL_INPUT:-${{ inputs.RECOVERY_URL }}}"

        # TWRP html-page → direct file
        url=$(echo "$url" | sed -E 's/\.img(\.tar)?\.html$/\.img\1/')

        # Dropbox preview → raw
        if echo "$url" | grep -qi 'dropbox.com'; then
          url="${url//www.dropbox.com/dl.dropboxusercontent.com}"
          url="${url/&dl=0/&dl=1}"
        fi

        echo "$url" > final.url

        if echo "$url" | grep -qiE 'drive\.google\.com|drive\.usercontent|/open\?id='; then
          gdown --fuzzy "$url" -O in.bin
        else
          curl -L --fail --retry 5 --retry-all-errors -o in.bin "$url"
        fi

        # abort if HTML
        file in.bin | tee filetype.txt
        file in.bin | grep -qiE 'HTML|ASCII text|XML' && { echo "HTML received → bad link"; exit 86; }
        sha256sum in.bin > input.sha256

    # 4 ─ untar / unlz4 → recovery.img
    - name: extract recovery.img
      run: |
        set -euo pipefail
        cd "${{ github.workspace }}/_dl"
        if file in.bin | grep -q 'tar archive'; then
          tar -xf in.bin
          img=$(ls *.img* | head -n1)
        else
          img=in.bin
        fi
        case "$img" in *.lz4) lz4 -d "$img" recovery.img ;; *) mv "$img" recovery.img ;; esac
        test -s recovery.img
        sha256sum recovery.img > recovery.sha256

    # 5 ─ patch + AVB footer
    - name: patch + sign
      env:
        SIZE: ${{ github.event.inputs.PARTITION_SIZE }}
      run: |
        set -euo pipefail
        cd "${{ github.workspace }}/_dl"
        ../../script1.sh || true
        ../../script2.sh || true
        python3 ../../avbtool add_hash_footer \
          --partition_name recovery \
          --partition_size "$SIZE" \
          --image recovery.img \
          --key ../../avb.pem \
          --algorithm SHA256_RSA4096
        actual=$(wc -c < recovery.img)
        [ "$actual" -le "$SIZE" ] || { echo "image too large ($actual > $SIZE)"; exit 88; }

    # 6 ─ pack Odin tar.md5 + vbmeta helper
    - name: pack odin tar
      run: |
        set -euo pipefail
        OUT=${{ github.workspace }}/output
        mkdir -p "$OUT"
        cp "${{ github.workspace }}/_dl/recovery.img" "$OUT/"
        tar -C "$OUT" -cvf "$OUT/fastbootd-recovery.tar" recovery.img
        ( cd "$OUT" && md5sum -t fastbootd-recovery.tar >> fastbootd-recovery.tar )
        mv "$OUT/fastbootd-recovery.tar" "$OUT/fastbootd-recovery.tar.md5"
        cp vbmeta_disabled_R.tar "$OUT/" || true

    # 7 ─ upload artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: Patched-Recovery
        path: ${{ github.workspace }}/output/*

    # 8 ─ always upload debug bundle
    - if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Debug-Download-Bundle
        path: ${{ github.workspace }}/_dl/*
