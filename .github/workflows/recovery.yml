name: Build-Patched-Recovery
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORK_TOOLS: https://raw.githubusercontent.com/${{ github.repository }}/main
      UPSTREAM_TOOLS: https://raw.githubusercontent.com/Johx22/Patch-Recovery/master
      REQ_FILES: magiskboot script1.sh script2.sh vbmeta_disabled_R.tar
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get update -y && sudo apt-get install -y curl wget lz4 tar file openssl && pipx install gdown
    - name: Fetch helper tools
      run: |
        set -euo pipefail
        for f in $REQ_FILES; do
          curl -fsSL -o "$f" "$FORK_TOOLS/$f" || \
          curl -fsSL -o "$f" "$UPSTREAM_TOOLS/$f" || { echo "$f missing"; exit 99; }
          chmod +x "$f" || true
        done
        [ -x ./avbtool ] || curl -Lf --retry 3 -o avbtool https://raw.githubusercontent.com/LineageOS/android_external_avb/lineage-21.0/avbtool.py && chmod +x avbtool
    - run: openssl genrsa -out avb.pem 4096
    - name: Download recovery
      run: |
        set -euo pipefail
        mkdir _dl && cd _dl
        url="${{ inputs.RECOVERY_URL }}"
        [[ "$url" == *dropbox.com* ]] && url="${url//www.dropbox.com/dl.dropboxusercontent.com}&dl=1"
        [[ "$url" == *drive.google.com* ]] && gdown --fuzzy "$url" -O in.bin || curl -Lf --retry 5 --retry-all-errors -o in.bin "$url"
        file in.bin | grep -qE 'HTML|ASCII' && { echo "HTML received"; exit 86; }
    - run: cd _dl && ../script1.sh
    - run: cd _dl && ../script2.sh
    - run: cd _dl && ../avbtool set_hashtype sha1 recovery.img
    - name: Add AVB footer
      run: |
        cd _dl
        ../avbtool add_hash_footer --partition_name recovery --partition_size "${{ inputs.PARTITION_SIZE }}" --image recovery.img --key ../avb.pem --algorithm SHA1_RSA4096
        [ "$(stat -c%s recovery.img)" -le "${{ inputs.PARTITION_SIZE }}" ] || { echo "Image too large"; exit 88; }
    - run: |
        OUT=$GITHUB_WORKSPACE/output; mkdir -p "$OUT"
        cp _dl/recovery.img "$OUT/"
        tar -C "$OUT" -cf "$OUT/fastbootd-recovery.tar" recovery.img
        md5sum -t "$OUT/fastbootd-recovery.tar" >> "$OUT/fastbootd-recovery.tar"
        mv "$OUT/fastbootd-recovery.tar" "$OUT/fastbootd-recovery.tar.md5"
        cp vbmeta_disabled_R.tar "$OUT/" || true
    - uses: actions/upload-artifact@v4
      with: { name: Patched-Recovery, path: output/* }
